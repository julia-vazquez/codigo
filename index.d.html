<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            var usuarios = new Array()
            function autenticar(){
                var clogin = document.getElementById('idlogin').value
                var csenha = document.getElementById('idPassword1').value

                usuarios = JSON.parse(localStorage.getItem('Usuarios'))
                if(usuarios == null)
                    usuarios = new Array()
                
                var encontrou = false
                for(var i=0; i<usuarios.length; i++){
                    if(clogin == usuarios[i].login && csenha == usuarios[i].senha){
                        encontrou = true
                    }
                }
                //encontrou dentro do for, portanto o usuário pode entrar no sistema
                if(encontrou == true){
                    alert('Bem-vindo!')
                    window.open('home.html')
                }else{
                    alert('Login ou Senha não existem no sistema!')
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <h3>Bem-vindo a Aplicação</h3>
                    <label for="exampleInputLogin">Login:</label>
                    <input type="text" class="form-control" id="idlogin" aria-describedby="loginHelp" placeholder="Seu login">
                    
                    <label for="exampleInputSenha">Senha</label>
                    <input type="password" class="form-control" id="idPassword1" placeholder="Senha">   
                    <small class="form-text text-muted">Caso não tenha conta cadastrada, faça o registro <a href="cadastro.html">aqui</a></small>

                    <button type="submit" class="btn btn-primary" onclick="autenticar()">Autenticar</button>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </body>
</html>
